name: english_learning_app
description: "Kids English learning app with conversational AI features."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cached_network_image: ^3.3.1
  speech_to_text: ^7.1.0

  http: ^1.2.2
  firebase_storage: ^12.2.0

  cloudinary_flutter: ^1.0.0

  # UI and Core Plugins
  cupertino_icons: ^1.0.8

  # AI and Text-to-Speech
  flutter_tts: ^4.0.2
  google_generative_ai: ^0.4.3

  # NEW: Packages for Audio Recording and Permissions
  flutter_sound: ^9.2.13
  permission_handler: ^12.0.0+1
  path_provider: ^2.1.3

  # --- Firebase Plugins ---
  firebase_core: ^3.14.0
  cloud_firestore: ^5.6.9
  firebase_auth: ^5.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

