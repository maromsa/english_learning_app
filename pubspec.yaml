name: english_learning_app
description: "Kids English learning app with conversational AI features."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cached_network_image: ^3.4.1
  speech_to_text: ^7.1.0

  http: ^1.6.0
  dio: ^5.7.0
  dio_smart_retry: ^7.0.1
  firebase_storage: ^13.0.4
  provider: ^6.1.2
  shared_preferences: ^2.2.3

  cloudinary_flutter: ^1.3.0
  cloudinary_url_gen: ^1.8.0

  # UI and Core Plugins
  cupertino_icons: ^1.0.8
  camera: ^0.11.3
  introduction_screen: ^4.0.0

  # AI and Text-to-Speech
  flutter_tts: ^4.0.2
  flutter_dotenv: ^6.0.0

  # NEW: Packages for Audio Recording and Permissions
  flutter_sound: ^9.2.13
  permission_handler: ^12.0.0+1
  path_provider: ^2.1.3
  crypto: ^3.0.6

  # --- Firebase Plugins ---
  firebase_core: ^4.2.1
  cloud_firestore: ^6.1.0
  firebase_auth: ^6.1.2
  firebase_analytics: ^12.0.4
  google_sign_in: ^7.2.0
  image_picker: ^1.2.1
  google_fonts: ^6.3.2
  confetti: ^0.8.0
  just_audio: ^0.10.5
  flutter_animate: ^4.5.2
  model_viewer_plus: ^1.9.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  mockito: ^5.4.4
  build_runner: ^2.10.4
  shared_preferences_platform_interface: ^2.2.2

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/map/
    - assets/images/words/
    - assets/audio/
    - assets/data/levels.json

